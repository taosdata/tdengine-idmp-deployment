name: Test::IDMP E2E Test

on:
    workflow_dispatch:

    workflow_call:

    schedule:
        - cron: '0 0 * * *'
jobs:
  deploy_and_test:
    runs-on: 
      group: CI
      labels: [self-hosted, Linux, X64, TDasset, deploy]
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy TDengine-IDMP
        run: |
            cd docker
            docker compose -f docker-compose-tdgpt.yml down -v
            docker compose -f docker-compose-tdgpt.yml up -d
      - name: Generate GitHub App Token
        id: app-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ vars.TAOSDATA_BOT_ID }}
          private_key: ${{ secrets.TAOSDATA_BOT_KEY }}
      - name: Checkout TDasset repository
        uses: actions/checkout@v4
        with:
          repository: taosdata/TDasset
          token: ${{ steps.app-token.outputs.token }}
          path: TDasset
      - name: Run Playwright tests
        id: ui-test
        run: |
            for i in {1..30}; do
                if curl -sSf localhost:6042 > /dev/null; then
                echo "Service on port 6042 is up."
                break
                fi
                echo "Waiting for service on port 6042..."
                sleep 1
            done
            cd ~/TDasset/frontend
            pnpm i
            pnpm run test:e2e:install
            NODE_ENV=ci pnpm run test:e2e --workers=1 --timeout=1800000
        
