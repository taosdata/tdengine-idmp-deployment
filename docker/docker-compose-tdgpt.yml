services:
  tdengine-tdgpt:
    image: tdengine/tdgpt:latest
    container_name: tdengine-tdgpt
    hostname: tdengine-tdgpt
    restart: always
    environment:
      TZ: "${TZ:-UTC}"
    ports:
      - "6035:6035"
      - "6036:6036"
      - "6037:6037"
    networks:
      - taos_net
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:6035').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  tdengine-tsdb:
    image: tdengine/tsdb-ee:latest
    container_name: tdengine-tsdb
    hostname: tdengine
    restart: always
    environment:
      TZ: "${TZ:-UTC}"
    ports:
      - "6030:6030"
      - "6041:6041"
      - "6060:6060"
    volumes:
      - tsdb_data:/var/lib/taos
      - tsdb_log:/var/log/taos
      - ./init-anode.sql:/docker-entrypoint-initdb.d/init-anode.sql
    networks:
      - taos_net
    depends_on:
      tdengine-tdgpt:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "taos", "-h", "localhost", "-s", "show databases;"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  tdengine-idmp:
    image: tdengine/idmp-ee:latest
    container_name: tdengine-idmp
    restart: always
    depends_on:
      tdengine-tsdb:
        condition: service_healthy
    environment:
      TZ: "${TZ:-UTC}"
      TSDB_URL: "http://tdengine-tsdb:6041"
      TDA_ANALYSIS_EVENT_URLS: "ws://tdengine-idmp:6042"
      QUARKUS_PROFILE: "${QUARKUS_PROFILE:-prod}"
    ports:
      - "6042:6042"
      - "8082:8082"
    volumes:
      - idmp_data:/var/lib/taos
      - idmp_log:/var/log/taos
    networks:
      - taos_net
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:6042').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  taos_net:
    driver: bridge

volumes:
  tsdb_data:
    driver: local
  tsdb_log:
    driver: local
  idmp_data:
    driver: local
  idmp_log:
    driver: local