services:
  tdengine-tsdb:
    image: tdengine/tdengine-ee:latest
    container_name: tdengine-tsdb
    hostname: tdengine
    restart: always
    ports:
      - "6030:6030"
      - "6041:6041"
      - "6060:6060"
    volumes:
      - tdengine_data:/var/lib/taos
      - tdengine_log:/var/log/taos
    networks:
      - taos_net

  tdengine-idmp:
    image: tdengine/tdengine-idmp:latest
    container_name: tdengine-idmp
    restart: always
    depends_on:
      - tdengine-tsdb
    ports:
      - "6042:6042"
    volumes:
      - tdengine_data:/var/lib/taos
      - tdengine_log:/var/log/taos
    networks:
      - taos_net

networks:
  taos_net:
    driver: bridge

volumes:
  tdengine_data:
    driver: local
  tdengine_log:
    driver: local
